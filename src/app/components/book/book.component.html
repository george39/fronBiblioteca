
<div class="container col-lg-6">
    <div class="row">
        <div class="col-12 ">
            
            <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" class="mt-3 p-3 border rounded">
                <h1 class="text-center mb-3">{{title}}</h1>
                <div class="form-group p-2">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="book.name" required>
                    <span *ngIf="!name.valid && name.touched">
                        El nombre es obligatorio
                    </span>
                </div>

                <div class="form-group p-2">
                    <label for="quantity">Cantidad</label>
                    <input type="number" class="form-control" name="quantity" #quantity="ngModel" [(ngModel)]="book.quantity">
                </div>

                <div class="form-group p-2">
                    <label for="description">Descripci√≥n</label>
                    <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="book.description">
                </div>

                

                

                <div class="form-group text-center mt-3">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>

    </div>
</div>
