<div class="container col-lg-4">
    <div class="row">
        <div class="col-12">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="mt-3 p-3 border rounded">
                <h1 class="text-center p-3">{{title}}</h1>
                <div class="form-group">
                    <label for="document">Documento de identidad</label>
                    <input type="text" class="form-control" name="document" #document="ngModel" [(ngModel)]="user.document" required>
                    <span *ngIf="!document.valid && document.touched">
                        El numero de documento es obligatorio
                    </span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                    <span *ngIf="!password.valid && password.touched">
                        El la contraseña es obligatoria
                    </span>
                </div>

                <div class="form-group text-center mt-3">
                    <button class="btn btn-success">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
