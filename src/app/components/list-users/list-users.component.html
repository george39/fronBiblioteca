<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8">

            <div class="offset-1 mt-3" *ngIf="identity">
                <button class="btn btn-primary" [routerLink]="['/save-user']">Crear un usuario</button>
            </div>
        </div>
        <div class="col-12 col-lg-4 pt-5">
            <h5>Buscar con numero de documento</h5>
            
                <input class="form-control me-2" [(ngModel)]="busqueda" type="search" placeholder="Digite numero de documento" aria-label="Search">
                
              
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12 col-md-10">
            
            
            <h1 class="text-center mb-5">{{title}}</h1>
            
            <table class="table table-hover table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Prestar</th>
                        <th >Devolver</th>
                        
                    </tr>
                </thead>
                <tbody *ngFor="let usuario of user | userPipe: busqueda">
                    <tr>
                        <td>{{usuario.name}}</td>
                        <td>{{usuario.surname}}</td>
                        <td>{{usuario.document}}</td>
                        <td ><button  [disabled]="usuario.status !== '' " class="btn- btn-primary" [routerLink]="['/lend-book/', usuario._id]">Prestar libro</button></td>
                        <td ><button  [disabled]="usuario.status == '' " class="btn- btn-success" [routerLink]="['/return-book/', usuario._id]">Devolver libro</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
</div>
