<div class="container col-lg-6">
    <div class="row">
        <div class="col-12 ">
            
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="mt-3 p-3 border rounded">
                <h1 class="text-center mb-3">{{title}}</h1>
                <div class="form-group p-2">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
                    <span *ngIf="!name.valid && name.touched">
                        El nombre es obligatorio
                    </span>
                </div>

                <div class="form-group p-2">
                    <label for="surname">Apellidos</label>
                    <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname">
                </div>

                <div class="form-group p-2">
                    <label for="document">Número de documento</label>
                    <input type="text" class="form-control" name="document" #document="ngModel" [(ngModel)]="user.document">
                </div>

                <div class="form-group p-2">
                    <label for="phone">Telefono</label>
                    <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="user.phone">
                </div>

                <div class="form-group p-2">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password">
                </div>

                <div class="form-group text-center mt-3">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>

    </div>
</div>
